[pgqadm]

job_name = ticker

db = dbname=provider

# how often to run maintenance [minutes]
maint_delay_min = 1

# how often to check for activity [secs]
loop_delay = 0.5

logfile = sys/log.%(job_name)s
pidfile = sys/pid.%(job_name)s

use_skylog = 0

connection_lifetime = 21

queue_refresh_period = 10

